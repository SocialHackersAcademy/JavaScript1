<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card Validator</title>
        <link rel="stylesheet" href="creditCard.css">
    </head>
    <body>
        <!-- LEFT COLUMN-->
        <div class="leftSide">&nbsp</div>

        <!-- CENTER COLUMN-->
        <div class="centerSide">
            <h3>CREDIT CARD VALIDATOR</h3>
            <input class="creditCardText" type="text" placeholder="Type your credit card number here...">
            <input class="validador" type="button" value="Validate">
            <img src="images/lock.jpg" alt="Smiley face"> 
            <p class="accessResult">&nbsp</p>
        </div>

        <!-- RIGHT COLUMN-->
        <div class="rightSide">&nbsp</div>
        <script src="creditCard.js" charset="utf-8"></script>
    </body>
</html>
